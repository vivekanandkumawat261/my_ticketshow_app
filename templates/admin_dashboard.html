<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/statics/styles/main.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="my_container">
        <!-- Header -->
        <div class="text-center my-4">
            <h1>My Cine World</h1>
        </div>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        Welcome to "Admin"
                    </span>
                </div>
            </div>
        </nav>

        <!-- Venue Cards -->
        <div class="container">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Venue #1</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Cineworld</h6>
                            <p class="card-text">Manage Cineworld shows and events from this dashboard.</p>
                            <button type="button" class="btn btn-primary">+ Add Show</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Venue #2</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Inox Movies</h6>
                            <p class="card-text">Manage Inox Movies shows and events from this dashboard.</p>
                            <button type="button" class="btn btn-primary">+ Add Show</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Venue Button -->
        <div class="text-center my-4">
            <button type="button" class="btn btn-primary">+ Add Venue</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFY5hnLV9KRmgGeSGcazkNfXsE3l5kEtuKhiCpUjEjB1zCwpSrGPG61vhq" crossorigin="anonymous"></script>
</body>
</html>
