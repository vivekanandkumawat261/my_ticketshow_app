<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/statics/styles/main.css">
    <title>Login</title>
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1>My Cine World</h1>
        </div>
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h3 class="text-center mb-4">Login</h3>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="user_name" class="form-label">User Name (E-Mail)</label>
                        <input type="email" class="form-control" id="user_name" name="user_name" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                    <div class="text-center mt-3">
                        New user? <a href="/register">Signup</a>
                        <div class="err_msg">{{msg}}</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
